<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma collection de jeux indés</title>
    <link rel="stylesheet" href="./public/assets/css/styles.css">
</head>

<body class="bg-steamDarkGray">

    <header class="relative">
        <img class="w-full" src="./public/assets/img/background.jpg" alt="Une image avec des jeux indés et écrit indéfiniment">
        <h1 class="absolute top-0 left-0 right-0 py-2 text-steamWhite text-center text-xl sm:text-3xl md:text-6xl lg:text-8xl">Ma collection de jeux vidéos indépendants</h1>
        <p class="absolute bottom-0 left-0 right-0 top-3/4 py-2 text-steamWhite text-center sm:text-lg md:text-1xl lg:text-3xl mb-20">Voici quelques jeux indépendants que j'ai joué et que je vous conseille de tester :</p>
    </header> 

    <label for="sortOrder" class="text-steamWhite">Trier par :</label>
    <select id="sortOrder" class="p-2">
        <option value="asc">Ordre alphabétique croissant</option>
        <option value="desc">Ordre alphabétique décroissant</option>
    </select>

    <div class="collection grid grid-cols-1   gap-2 sm:grid-cols-1 md:grid-cols-3 ">
    </div>
    <audio autoplay>
        <source src="./public/assets/music/inde.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
</body>
<script src="./public/assets/js/objets.js"></script>
<script src="./public/assets/js/script.js"></script>
</html>
